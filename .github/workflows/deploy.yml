name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: false
          script: |
            set +e

            cd /var/www/care_frontend

            git fetch origin
            git reset --hard origin/main

            npm install
            npm run build

            pm2 describe care_frontend > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart care_frontend
            else
              pm2 start npm --name "care_frontend" -- start
            fi

            pm2 save
            exit 0